clusterID: ""
organization: ""

apps:
  prometheus-operator-crd:
    appName: prometheus-operator-crd
    chartName: prometheus-operator-crd
    catalog: giantswarm
    enabled: true
    namespace: kube-system
    version: 2.0.0
    # User values can be provided via a ConfigMap or Secret for each individual app
    userConfig: {}
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []

  prometheus-operator-app:
    appName: prometheus-operator-app
    chartName: prometheus-operator-app
    catalog: giantswarm
    enabled: true
    namespace: kube-system
    skipCRDs: true
    version: 2.0.1
    userConfig:
      configMap:
        values: |
          prometheus-operator-app:
            defaultRules:
              create: false
            global:
              rbac:
                create: true
                pspEnabled: true
            alertmanager:
              enabled: false
            grafana:
              enabled: false
            kubeApiServer:
              enabled: true
              serviceMonitor:
                relabelings:
                # Add app label.
                - targetLabel: app
                  replacement: kubernetes
            kubelet:
              enabled: false
            kubeControllerManager:
              enabled: true
              service:
                port: 10257
                targetPort: 10257
                selector:
                  component: kube-controller-manager
              serviceMonitor:
                https: true
                insecureSkipVerify: true
                relabelings:
                # Add app label.
                - targetLabel: app
                  replacement: kube-controller-manager
                # Add node label.
                - sourceLabels:
                  - __meta_kubernetes_pod_node_name
                  targetLabel: node
            coreDns:
              enabled: false
            kubeEtcd:
              enabled: false
            kubeScheduler:
              enabled: true
              service:
                port: 10252
                targetPort: 10257
                selector:
                  component: kube-scheduler
              serviceMonitor:
                https: true
                insecureSkipVerify: true
                relabelings:
                # Add app label.
                - targetLabel: app
                  replacement: kube-scheduler
                # Add node label.
                - sourceLabels:
                  - __meta_kubernetes_pod_node_name
                  targetLabel: node
            kubeProxy:
              enabled: false
            prometheusOperator:
              enabled: true
              serviceMonitor:
                relabelings:
                # Add app label.
                - sourceLabels:
                  - __meta_kubernetes_pod_label_app_kubernetes_io_name
                  targetLabel: app
                  # Add instance label.
                - sourceLabels:
                  - __meta_kubernetes_pod_label_app_kubernetes_io_instance
                  targetLabel: instance
                # Add node label.
                - sourceLabels:
                  - __meta_kubernetes_pod_node_name
                  targetLabel: node
                # Add team label.
                - sourceLabels:
                  - __meta_kubernetes_pod_label_application_giantswarm_io_team
                  targetLabel: team
            prometheus:
              enabled: false
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []

  prometheus-agent:
    appName: prometheus-agent
    chartName: prometheus-agent
    catalog: giantswarm-playground
    enabled: true
    namespace: kube-system
    version: 0.1.5
    # User values can be provided via a ConfigMap or Secret for each individual app
    # using the structure shown below.
    userConfig:
      configMap:
        values: |
          prometheus-agent:
            serviceMonitorNamespaceSelector:
              matchLabels:
                name: kube-system
            podMonitorNamespaceSelector:
              matchLabels:
                name: kube-system
            serviceMonitor:
              enabled: true
              relabelings:
              # Add app label.
              - sourceLabels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_name
                targetLabel: app
              # Add instance label.
              - sourceLabels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_instance
                targetLabel: instance
              # Add node label.
              - sourceLabels:
                - __meta_kubernetes_pod_node_name
                targetLabel: node
              # Add team label.
              - sourceLabels:
                - __meta_kubernetes_pod_label_application_giantswarm_io_team
                targetLabel: team
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: {}
