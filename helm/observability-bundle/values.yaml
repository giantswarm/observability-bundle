    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []

  prometheus-operator-app:
    appName: prometheus-operator-app
    chartName: prometheus-operator-app
    catalog: giantswarm-test
    enabled: true
    namespace: kube-system
    version: 1.3.1-cbe7763583c5d1be405f5ed0e8969a18d9858e40
    # User values can be provided via a ConfigMap or Secret for each individual app
    # using the structure shown below.
    userConfig:
      configMap:
        values: |
          defaultRules:
            create: false
          global:
            rbac:
              create: true
              pspEnabled: true
          alertmanager:
            enabled: false
          grafana:
            enabled: false
          kubeApiServer:
            enabled: true
          kubelet:
            enabled: false
          kubeControllerManager:
            enabled: true
            service:
              port: 10257
              targetPort: 10257
              selector:
                app.kubernetes.io/name: controller-manager
            serviceMonitor:
              https: true
              insecureSkipVerify: true
          coreDns:
            enabled: false
          kubeEtcd:
            enabled: false
          kubeScheduler:
            enabled: true
            service:
              port: 10252
              targetPort: 10257
              selector:
                app.kubernetes.io/name: scheduler
            serviceMonitor:
              https: true
              insecureSkipVerify: true
          kubeProxy:
            enabled: false
          kubeStateMetrics:
            enabled: false
          nodeExporter:
            enabled: false
          prometheusOperator:
            enabled: true
            image:
              tag: v0.58.0
          prometheus:
            enabled: false
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
