apiVersion: v1
data:
  values: |
    ciliumNetworkPolicy:
      enabled: {{ .Values.ciliumNetworkPolicy.enabled }}
    {{ if not .Values.ciliumNetworkPolicy.enabled }}
    promtail:
      networkPolicy:
        enabled: true
    {{- end }}
kind: ConfigMap
metadata:
  name: "{{ $.Values.clusterID }}-promtail-app-extraconfig"
  namespace: "{{ $.Release.Namespace }}"
