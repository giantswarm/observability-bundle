clusterID: ""
organization: ""

global:
  podSecurityStandards:
    enforced: false

userConfig:
  kubePrometheusStack:
    configMap:
      values:
        kube-prometheus-stack:
          defaultRules:
            create: false
          alertmanager:
            enabled: false
          grafana:
            enabled: false
          kube-state-metrics:
            networkPolicy:
              flavor: cilium
          prometheus:
            enabled: false
          prometheusOperator:
            admissionWebhooks:
              objectSelector:
                matchExpressions:
                  - key: application.giantswarm.io/prometheus-rule-kind
                    operator: NotIn
                    values:
                      - loki
            networkPolicy:
              flavor: cilium
              matchLabels:
                app.kubernetes.io/instance: kube-prometheus-stack
                app.kubernetes.io/part-of: kube-prometheus-stack
                application.giantswarm.io/team: atlas
  promtail:
    configMap:
      values:
        ciliumNetworkPolicy:
          enabled: true
        promtail:
          networkPolicy:
            enabled: false

apps:
  alloyEvents:
    appName: alloy-events
    chartName: alloy
    catalog: giantswarm
    dependsOn: prometheus-operator-crd
    enabled: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/alloy-app
    version: 0.8.0
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: secret
        name: "{{ $.Values.clusterID }}-events-logger-secret"
        namespace: "{{ $.Release.Namespace }}"
      - kind: configMap
        name: "{{ $.Values.clusterID }}-events-logger-config"
        namespace: "{{ $.Release.Namespace }}"

  alloyLogs:
    appName: alloy-logs
    chartName: alloy
    catalog: giantswarm
    dependsOn: prometheus-operator-crd
    enabled: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/alloy-app
    version: 0.8.0
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: secret
        name: "{{ $.Values.clusterID }}-logging-secret"
        namespace: "{{ $.Release.Namespace }}"
      - kind: configMap
        name: "{{ $.Values.clusterID }}-logging-config"
        namespace: "{{ $.Release.Namespace }}"

  alloyMetrics:
    appName: alloy-metrics
    chartName: alloy
    catalog: giantswarm
    dependsOn: prometheus-operator-crd
    enabled: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/alloy-app
    version: 0.8.0
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: secret
        name: "{{ $.Values.clusterID }}-monitoring-secret"
        namespace: "{{ $.Release.Namespace }}"
      - kind: configMap
        name: "{{ $.Values.clusterID }}-monitoring-config"
        namespace: "{{ $.Release.Namespace }}"

  prometheusOperatorCrd:
    appName: prometheus-operator-crd
    chartName: prometheus-operator-crd
    catalog: default
    enabled: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/prometheus-operator-crd
    version: 14.0.0

  kubePrometheusStack:
    appName: kube-prometheus-stack
    chartName: kube-prometheus-stack
    catalog: default
    dependsOn: prometheus-operator-crd
    enabled: true
    namespace: kube-system
    skipCRDs: true
    timeout: 15m
    # used by renovate
    # repo: giantswarm/kube-prometheus-stack-app
    version: 14.0.0
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: configMap
        name: "{{ $.Values.clusterID }}-observability-bundle-psp-override"
        namespace: "{{ $.Release.Namespace }}"
        priority: 150

  prometheusAgent:
    appName: prometheus-agent
    chartName: prometheus-agent
    catalog: default
    dependsOn: prometheus-operator-crd
    enabled: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/prometheus-agent-app
    version: 0.7.0
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: configMap
        name: "{{ $.Values.clusterID }}-observability-bundle-psp-override"
        namespace: "{{ $.Release.Namespace }}"
        priority: 150
      - kind: secret
        name: "{{ $.Values.clusterID }}-remote-write-secret"
        namespace: "{{ $.Release.Namespace }}"
      - kind: configMap
        name: "{{ $.Values.clusterID }}-remote-write-config"
        namespace: "{{ $.Release.Namespace }}"

  promtail:
    appName: promtail
    chartName: promtail
    catalog: giantswarm
    dependsOn: prometheus-operator-crd
    enabled: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/promtail-app
    version: 1.5.4
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: configMap
        name: "{{ $.Values.clusterID }}-observability-bundle-psp-override"
        namespace: "{{ $.Release.Namespace }}"
        priority: 150
      - kind: secret
        name: "{{ $.Values.clusterID }}-logging-secret"
        namespace: "{{ $.Release.Namespace }}"
      - kind: configMap
        name: "{{ $.Values.clusterID }}-logging-config"
        namespace: "{{ $.Release.Namespace }}"

  grafanaAgent:
    appName: grafana-agent
    chartName: grafana-agent
    catalog: giantswarm
    dependsOn: prometheus-operator-crd
    enabled: false
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/grafana-agent-app
    version: 0.4.6
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: configMap
        name: "{{ $.Values.clusterID }}-observability-bundle-psp-override"
        namespace: "{{ $.Release.Namespace }}"
        priority: 150
      - kind: configMap
        name: "{{ $.Values.clusterID }}-grafana-agent-config"
        namespace: "{{ $.Release.Namespace }}"
      - kind: secret
        name: "{{ $.Values.clusterID }}-grafana-agent-secret"
        namespace: "{{ $.Release.Namespace }}"
